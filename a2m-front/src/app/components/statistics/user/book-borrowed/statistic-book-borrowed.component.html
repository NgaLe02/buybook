<div style="min-height: 786px">
  <div
    style="display: flex; background-color: antiquewhite"
    class="shadow-sm p-3 mb-3 bg-body rounded"
  >
    <div class="form-check" style="width: 30%; margin: 0px">
      <label
        class="form-check-label"
        for="flexCheckDefault"
        style="font-size: large; font-weight: bold"
      >
        Sản phẩm
      </label>
    </div>
    <!-- <p scope="col" style="width: 20%; text-align: center;font-weight: bold" class="content-item">Tổng số sách đang mượn
      </p> -->
    <p
      scope="col"
      style="width: 24%; text-align: center; font-weight: bold"
      class="content-item"
    >
      Tổng số làm mất
    </p>
    <p
      scope="col"
      style="width: 24%; text-align: center; font-weight: bold"
      class="content-item"
    >
      Tổng số lần mượn
    </p>

    <p
      scope="col"
      style="width: 14%; text-align: center; font-weight: bold"
      class="content-item"
    >
      Thao tác
    </p>
  </div>
  <div
    class="content shadow p-3 mb-3 bg-body rounded"
    *ngFor="
      let b of bookList
        | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: pageCurrent,
              totalItems: maxPage
            };
      let i = index
    "
  >
    <div class="item-table d-flex">
      <div style="display: flex; width: 30%">
        <div class="content-con1 d-flex p-2 bd-highlight">
          <a type="button" class="wait_link">
            <img [src]="imageToShowSrc[i]" alt="" class="img-item" />
          </a>
          <div style="width: 300px; margin-top: 20px">
            <p class="info">{{ b.title }}</p>
          </div>
        </div>
      </div>
      <!-- <td class="content-item" style="width: 20%">{{b.numberOfBorrowing}}</td> -->
      <td class="content-item" style="width: 24%; font-style: italic">
        {{ b.numberOfLostOfUser }}
      </td>
      <td class="content-item" style="width: 24%; font-style: italic">
        {{ b.numberOfTimesBorrowedOfUser }}
      </td>
      <div class="content-item" style="width: 14%">
        <div style="text-align: center">
          <a
            routerLink="/sys/list-dausach/edit/{{ b.bookCode }}"
            class="book_tooltip"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/2961/2961324.png"
              alt=""
              class="img-send"
            />
            <span class="tooltiptext">Sửa thông tin sách</span>
          </a>
          <a
            routerLink="/sys/list-dausach/detail/{{ b.bookCode }}"
            class="book_tooltip"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/128/2055/2055849.png"
              alt=""
              class="img-send"
            />
            <span class="tooltiptext">Xem thông tin sách</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <pagination-controls
    class="pagination"
    style="justify-content: center; margin: 50px 0px"
    previousLabel=""
    nextLabel=""
    (pageChange)="changePage($event)"
  ></pagination-controls>
</div>
