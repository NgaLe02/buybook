<div class="search" style="margin-right: 10%; margin-top: 1.5%">
  <form>
    <input
      style="width: 300px"
      class="form-control me-2"
      type="search"
      placeholder="Nhập"
      name="searchByUsername"
      [(ngModel)]="username"
    />
  </form>
  <button type="button" style="border: #ffffff; background-color: #ffffff">
    <img
      src="../../../../assets/img/search.png"
      alt=""
      style="width: 38px; height: 38px"
      (click)="searchBookBackEnd()"
    />
  </button>
</div>

<div class="container" style="min-height: 786px">
  <div class="d-flex" style="margin-top: 20px; margin-bottom: 20px">
    <div class="col-8">
      <input
        (click)="selectAcitve()"
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio1"
        [value]="0"
        autocomplete="off"
        [checked]="isActive('/sys/user-list/status/02-03')"
      />
      <label
        class="btn btn-outline-warning"
        for="btnradio1"
        style="width: 170px; height: max-content; margin-right: 20px"
        >Đang hoạt động</label
      >

      <input
        (click)="selectDiActive()"
        type="radio"
        class="btn-check"
        name="btnradio"
        id="btnradio2"
        [value]="1"
        autocomplete="off"
        [checked]="isActive('/sys/DiActive-list/status/02-04')"
      />
      <label
        class="btn btn-outline-primary"
        for="btnradio2"
        style="width: 170px; height: max-content"
        >Ngừng hoạt động</label
      >
    </div>
  </div>
  <hr />
  <router-outlet></router-outlet>
</div>
