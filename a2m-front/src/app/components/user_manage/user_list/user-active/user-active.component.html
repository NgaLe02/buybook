<div class="container" style="min-height: 786px">
  <div>
    <div
      style="display: flex; background-color: antiquewhite"
      class="shadow-sm p-2 mb-3 bg-body rounded"
    >
      <p
        scope="col"
        style="width: 20%; text-align: center; font-weight: bold"
        class="content-item"
      >
        Họ và tên
      </p>
      <p
        scope="col"
        style="width: 20%; text-align: center; font-weight: bold"
        class="content-item"
      >
        Ngày sinh
      </p>
      <p
        scope="col"
        style="width: 20%; text-align: center; font-weight: bold"
        class="content-item"
      >
        Địa chỉ
      </p>
      <p
        scope="col"
        style="width: 20%; text-align: center; font-weight: bold"
        class="content-item"
      >
        Email
      </p>
      <p
        scope="col"
        style="width: 20%; text-align: center; font-weight: bold"
        class="content-item"
      >
        Số điện thoại
      </p>
    </div>
    <div
      [routerLink]="['/sys/user-list/user-detail', c.userUid]"
      class="content shadow p-2 mb-3 bg-body rounded wait_link"
      type="button"
      *ngFor="
        let c of users
          | paginate
            : {
                itemsPerPage: tableSize,
                currentPage: pageCurrent,
                totalItems: maxPage
              };
        let i = index
      "
    >
      <span class="tooltiptext">Chi tiết</span>
      <div class="item-table d-flex">
        <td class="content-item" id="detail" style="width: 20%">
          {{ c.fullName }}
        </td>
        <td class="content-item" style="width: 20%">
          {{ c.dob | date : "dd/MM/yyyy" }}
        </td>
        <td class="content-item" style="width: 20%">{{ c.address }}</td>
        <td class="content-item" style="width: 20%">{{ c.email }}</td>
        <td class="content-item" style="width: 20%">{{ c.cellPhone }}</td>
      </div>
    </div>
    <ng-container *ngIf="users.length === 0">
      <p style="font-size: 18px; font-weight: 500; color: red; width: 600px">
        Danh sách user trống!
      </p>
    </ng-container>
  </div>
</div>

<!-- Phân trang ở đây -->
<div>
  <pagination-controls
    class="pagination"
    style="justify-content: center; margin: 50px 0px"
    previousLabel=""
    nextLabel=""
    (pageChange)="changePage($event)"
  ></pagination-controls>
</div>
